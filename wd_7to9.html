<!doctype html>
<html>
<head>
<title>My First Webpage</title>
</head>
<body>
<!--this is comment-->  
 <!-- headings -->
  <h1>Heading 1</h1>
  <H2>Heading 2</H2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>heading 6</h6>
  <!--hr is empty tag-->
<hr>
<p>today is 1st day of leraning webpage</p>
<pre>this is pre             tag</pre>
<hr>
<!-- text formatting text -->
 <b>Hamzaa</b>
 <strong>Hamzaa</strong>
 <hr>
 <u>Hamzaa</u>
 <hr>
 <i>Hamzaa</i>
 <em>Hamzaa</em>
 <hr>
 <p>This is <b><u><i>Paragraph</i></u></b></p>
 <p>I am <br><em>hungry</em></p>
 <!-- Delete -->
 <del>1000</del>
 <!-- insert tag -->
  <ins>900</ins>
  <hr>
  <!-- mark is used to highlight -->
  <mark>Hamzaa</mark>
  <!-- sub script -->
  <p>H<SUb>2</SUb>O</p>
  <P>CO<sub>2</sub></P>
  <hr>
  <!-- super script -->
   <p>a<sup>2</sup>b<sup>2</sup></p>
   <p>a<sup>2</sup>b<sup>2</sup>c<sup>2</sup></p>
</body>
</html>
