<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellspacing="5" cellpadding="5">
      <tr>
        <th>First name</th>
        <th>Last name</th>
      </tr>
      <tr>
        <td>Hamzaa</td>
        <td>Shaikh</td>
      </tr>
      <tr>
        <td>Faizaan</td>
        <td>patel</td>
      </tr>
      <tr></tr>
      <tr>
        <td>nisha</td>
        <td>shah</td>
      </tr>
      <tr>
        <td colspan="2">Thank you</td>
      </tr>
    </table>
    <hr />
    <table border="2" cellspacing="10" cellpadding="5">
      <tr>
        <th colspan="2">School details</th>
      </tr>
      <tr>
        <th>Product name</th>
        <th>Product price</th>
      </tr>
      <tr>
        <td>apple</td>
        <td>40</td>
      </tr>
      <tr>
        <td>mango</td>
        <td>50</td>
      </tr>
      <tr>
        <td colspan="2">Thank you</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Grade</th>
        <th>Classroom</th>
        <th>Exam time</th>
      </tr>
      <tr>
        <td>1A</td>
        <td rowspan="2">Classroom1</td>
        <td rowspan="3">7:30to9:30</td>
      </tr>
      <tr>
        <td>2A</td>
      </tr>
      <tr>
        <td>3A</td>
        <td>Classroom2</td>
      </tr>
      <tr>
        <td rowspan="2">4A</td>
        <td>Classroom 3</td>
        <td rowspan="2">8:30 to 9:30</td>
      </tr>
      <tr>
        <td>Classroom 4</td>
      </tr>
      <tr>
        <td colspan="3">All The Best</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
